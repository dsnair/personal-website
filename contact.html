<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Divya Nair">
    <!--  Description to be displayed on web browser search result -->
    <meta name="description"
          content="This is Divya Nair's website. Follow her @dsnair on GitHub and LinkedIn!">
    <!--  Title for naming tab and bookmark -->
    <title>Divya Nair</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.jpg">
    <!--  CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!--  Get Roboto Font -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  </head>

  <body>
    <!-- Navigation bar -->
    <nav>
      <a class="nav-item" href="index.html">Home</a>
      <a class="nav-item" href="skills.html">Skills</a>
      <a class="nav-item" href="#">Portfolio</a>
      <a class="nav-item" href="#">Background</a>
      <a class="nav-item current" href="contact.html">Contact</a>
    </nav>

    <!-- Main page content -->
    <main>
      <!--  SEO use heading contents for page ranking -->
      <header>
        <h1>Reach Out to Me!</h1>
      </header>
      <p>
        I'd love to grab coffee and talk about project prospects with you!
      </p>

      <!--  Contact form -->
      <form action="#" method="post">
        <fieldset>
          <legend>Contact</legend>
          <div>
              <label for="name">
                Name <abbr title="Required">*</abbr>
              </label>
              <input type="search"
                     id="name"
                     name="user_name"
                     value="Your Name"
                     autofocus=True>
          </div>
          <div>
              <label for="mail">
                Email <abbr title="Required">*</abbr>
              </label>
              <input type="email"
                     id="mail"
                     name="user_mail"
                     value="Your Email">
          </div>
          <div>
              <label for="msg">
                Message <abbr title="Required">*</abbr>
              </label>
              <textarea id="msg"
                        name="user_msg">Your Message</textarea>
          </div>
          <div class="button">
            <button type="submit">Send</button>
          </div>
        </fieldset>
      </form>

      <!--  Social media links -->
      <figure>
        <a href="https://github.com/dsnair" title="GitHub">
          <!--  SEO recommends using images subdirectory and descriptive filenames -->
          <img src="images/github-logo.jpg"
               alt="https://github.com/dsnair"
               width=25
               height=25>
        </a>
        <a href="https://www.linkedin.com/in/dsnair/" title="LinkedIn">
          <img src="images/linkedin-logo.png"
               alt="https://www.linkedin.com/in/dsnair/"
               width=25
               height=25>
        </a>
        <a href="mailto:nowhere@gmail.com">
          <img src="images/email-logo.png"
               alt="nowhere@gmail.com"
               title="Email"
               width=30
               height=30>
        </a>
      </figure>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; by Divya Nair</p>
    </footer>

  </body>
</html>
