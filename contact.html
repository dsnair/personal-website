      <!--  Contact form -->
      <form action="#" method="post">
        <fieldset>
          <legend>Contact</legend>
          <div>
              <label for="name">

              </label>
              <input type="search" id="name" name="user_name" value="Your Name" autofocus=True>

              <label for="mail">
                Email <abbr title="Required">*</abbr>
              </label>
              <input type="email" id="mail" name="user_mail" value="Your Email">
          </div>
          <div>
              <label for="msg">
                Message <abbr title="Required">*</abbr>
              </label>
              <textarea id="msg" name="user_msg">Your Message</textarea>
          </div>
          <div class="button">
            <button type="submit">Send</button>
          </div>
        </fieldset>
      </form>
