      <!--  SEO use heading contents for page ranking -->
      <h1>Reach Out to Me!</h1>
      <p>
        I'd love to grab coffee and talk about project prospects with you!
      </p>

      <!--  Contact form -->
      <form action="#" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" value="Your Name">
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_mail" value="Your Email">
        </div>
        <div>
            <label for="msg">Message</label>
            <textarea id="msg" name="user_msg">Your Message</textarea>
        </div>
        <div class="button">
          <button type="submit">Send</button>
        </div>
      </form>

      <!--  Social media links -->
      <aside>
        <a href="https://github.com/dsnair" title="GitHub">

        <a href="https://www.linkedin.com/in/dsnair/" title="LinkedIn">
          <img src="image/linkedin-logo.png" alt="https://www.linkedin.com/in/dsnair/" width=25 height=25>
