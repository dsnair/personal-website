          content="This is Divya Nair's website. Follow her @dsnair on GitHub and LinkedIn!">

  <body>
    <!-- Navigation bar -->
    <nav>
      <a class="nav-item" href="index.html">Home</a>

    <!-- Main page content -->
    <main class="contact">
      <div class="contact-items">
        <p>
          I'd love to grab coffee and talk about project prospects with you!
        </p>

        <!--  Contact form -->
        <form action="#" method="post">
          <fieldset>
            <input type="text"
                   id="name"
                   name="user_name"
                   placeholder="Name"
                   autofocus=True>
            <input type="email"
                   id="email"
                   name="user_mail"
                   placeholder="Email">
            <textarea type="text"
                      id="msg"
                      name="user_msg"
                      placeholder="Message"></textarea>
          <button type="submit">Send</button>
          </fieldset>
        </form>

        <!--  Social media links -->
        <figure>
          <a href="https://github.com/dsnair" title="GitHub">
            <!--  SEO recommends using images subdirectory and descriptive filenames -->
            <img src="images/github-logo.jpg" alt="https://github.com/dsnair">
          </a>
          <a href="https://www.linkedin.com/in/dsnair/" title="LinkedIn">
            <img src="images/linkedin-logo.png" alt="https://www.linkedin.com/in/dsnair/">
          </a>
          <a href="mailto:nowhere@gmail.com">
            <img src="images/email-logo.png" alt="nowhere@gmail.com" title="Email">
          </a>
        </figure>
      </div>
    </main>

    <!-- Footer -->
    <footer>
